<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Stocks</title>
</head>
<body>
    <h1>Stock Price</h1>
<main>
    <label for="initial-prc">Initial Stock Price:- 
    <input type="number" placeholder="Enter intial stock price" id="initial-prc"/></label>
    <label for="stock-qty">Stocks Quantity:- 
        <input type="number" placeholder="Enter number of stocks" id="stock-qty"/></label>
        <label for="current-prc">Current Stock Price:- 
            <input type="number" placeholder="Enter current stock price" id="current-prc"/></label>
            <button id="check-btn">Tell Me!</button>

<div id="output"></div>
</main>
</body>
<script src="./index.js"></script>
